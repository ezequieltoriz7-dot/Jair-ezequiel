
<!DOCTYPE html>
<html lang="es" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Umbral De La Esperanza - Gestión Coral Elite</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1E40AF", // Azul Cobalto Profundo
                        "secondary": "#0F172A", // Azul Medianoche
                        "vibrant-pink": "#3B82F6", 
                        "vibrant-cyan": "#F1F5F9", // Gris Glacial suave (Evita blanco puro)
                        "vibrant-green": "#2563EB",
                        "midnight": "#020617",
                        "card-dark": "#0B1120"
                    },
                    fontFamily: {
                        "sans": ["Plus Jakarta Sans", "sans-serif"],
                        "display": ["Outfit", "sans-serif"]
                    },
                    borderRadius: {
                        "4xl": "2rem",
                        "5xl": "3.5rem"
                    },
                    boxShadow: {
                        "premium": "0 25px 50px -12px rgba(30, 64, 175, 0.25)"
                    }
                }
            }
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #F8FAFC;
            color: #1E293B; /* Slate 800 - Mucho más cómodo que el negro puro */
            font-size: 15px; /* Ligeramente mayor al estándar para confort */
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .dark body { 
            background: #020617; 
            color: #CBD5E1; /* Slate 300 - Suave para ojos en oscuridad */
        }

        /* Sustitución global de blancos y negros puros para legibilidad */
        .text-white { color: #F1F5F9 !important; }
        .bg-white { background-color: #F8FAFC !important; }
        .dark .bg-white { background-color: #0B1120 !important; }
        
        .text-black { color: #0F172A !important; }
        .dark .text-black { color: #F8FAFC !important; }

        /* Ajustes responsivos para títulos */
        h1, h2, h3 {
            font-family: 'Outfit', sans-serif;
            letter-spacing: -0.02em;
        }

        /* Estándar de lectura para móviles */
        @media (max-width: 768px) {
            body { font-size: 14px; }
            .text-sm { font-size: 13px; }
            .text-xs { font-size: 12px; }
        }

        .glass-card {
            background: rgba(241, 245, 249, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(30, 64, 175, 0.1);
        }
        .dark .glass-card {
            background: rgba(11, 17, 32, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #F1F5F9; }
        .dark ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1E40AF; border-radius: 10px; }

        .bg-primary { background-color: #1E40AF !important; }
        .text-primary { color: #1E40AF !important; }
    </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body class="transition-all duration-700">
    <div id="root"></div>
</body>
</html>
