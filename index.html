
<!DOCTYPE html>
<html lang="es" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Umbral De La Esperanza - Gestión Coral Elite</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0095FF", // Azul Eléctrico Vibrante (Más claro y vivo)
                        "secondary": "#000000", // Negro
                        "vibrant-pink": "#005FB8", // Azul Profundo (Para dar ese toque "oscuro" y profesional)
                        "vibrant-cyan": "#FFFFFF", // Blanco
                        "vibrant-green": "#0095FF",
                        "midnight": "#000000",
                        "card-dark": "#0F0F0F"
                    },
                    fontFamily: {
                        "sans": ["Plus Jakarta Sans", "sans-serif"],
                        "display": ["Outfit", "sans-serif"]
                    },
                    borderRadius: {
                        "4xl": "2rem",
                        "5xl": "3.5rem"
                    },
                    boxShadow: {
                        "premium": "0 25px 50px -12px rgba(0, 149, 255, 0.15)"
                    }
                }
            }
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
        }
        .fill-1 { font-variation-settings: 'FILL' 1; }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #FFFFFF;
            color: #000000;
        }
        .dark body { background: #000000; color: #FFFFFF; }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 149, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.3);
        }

        .neon-border-gold { border: 1px solid rgba(0, 149, 255, 0.3); box-shadow: 0 0 20px rgba(0, 149, 255, 0.05); }
        
        .text-vivid-gradient {
            background: linear-gradient(to right, #000000, #0095FF, #005FB8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .dark .text-vivid-gradient {
            background: linear-gradient(to right, #FFFFFF, #0095FF, #00C2FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .custom-loader {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: conic-gradient(#0000 10%, #0095FF);
            -webkit-mask: radial-gradient(farthest-side, #0000 calc(100% - 8px), #000 0);
            animation: s3 1s infinite linear;
        }
        @keyframes s3 { to { transform: rotate(1turn); } }

        .gold-glow {
            box-shadow: 0 0 30px rgba(0, 149, 255, 0.2);
        }
        .text-gold-gradient {
            background: linear-gradient(to br, #0095FF, #FFFFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #005FB8;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #0095FF;
        }

        /* Estilos específicos para asegurar legibilidad en blanco/negro/azul */
        .bg-primary { background-color: #0095FF !important; }
        .text-primary { color: #0095FF !important; }
        .border-primary { border-color: #0095FF !important; }
        
        .bg-secondary { background-color: #000000 !important; color: #FFFFFF !important; }
        .text-secondary { color: #0095FF !important; }
        
        .dark .bg-secondary { background-color: #FFFFFF !important; color: #000000 !important; }
    </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body class="transition-all duration-700">
    <div id="root"></div>
</body>
</html>
