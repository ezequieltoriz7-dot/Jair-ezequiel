
<!DOCTYPE html>
<html lang="es" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Umbral De La Esperanza - Gestión Coral Elite</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1E40AF", // Azul Cobalto Profundo (Equilibrado)
                        "secondary": "#0F172A", // Azul Medianoche
                        "vibrant-pink": "#3B82F6", // Azul Brillante para acentos
                        "vibrant-cyan": "#F8FAFC", // Humo de Seda (Sustituye al blanco puro)
                        "vibrant-green": "#2563EB",
                        "midnight": "#020617",
                        "card-dark": "#0B1120"
                    },
                    fontFamily: {
                        "sans": ["Plus Jakarta Sans", "sans-serif"],
                        "display": ["Outfit", "sans-serif"]
                    },
                    borderRadius: {
                        "4xl": "2rem",
                        "5xl": "3.5rem"
                    },
                    boxShadow: {
                        "premium": "0 25px 50px -12px rgba(30, 64, 175, 0.25)"
                    }
                }
            }
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .fill-1 { font-variation-settings: 'FILL' 1; }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #F8FAFC;
            color: #1E293B;
            font-size: 14px; /* Medida estándar cómoda */
        }
        .dark body { background: #020617; color: #E2E8F0; }

        /* Ajuste para evitar textos blancos puros */
        .text-white { color: #F8FAFC !important; }
        .dark .text-white { color: #F1F5F9 !important; }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(30, 64, 175, 0.1);
        }

        .text-vivid-gradient {
            background: linear-gradient(to right, #1E3A8A, #2563EB, #1D4ED8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Normalización de tamaños de texto para legibilidad */
        .text-tiny { font-size: 0.75rem; line-height: 1rem; } /* 12px mínimo */
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #1E40AF; border-radius: 10px; }

        .bg-primary { background-color: #1E40AF !important; }
        .text-primary { color: #1E40AF !important; }
    </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body class="transition-all duration-700">
    <div id="root"></div>
</body>
</html>
